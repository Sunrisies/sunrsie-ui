<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cesium 工具库测试</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .feature-card {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .feature-card h3 {
        color: #1e5799;
        margin-bottom: 10px;
      }

      .feature-card p {
        color: #666;
        margin-bottom: 15px;
        font-size: 14px;
      }

      .feature-card .btn {
        display: inline-block;
        background: linear-gradient(135deg, #1e5799 0%, #207cca 100%);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s;
      }

      .feature-card .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cesium 工具库测试</h1>
        <p>测试坐标转换、相机控制</p>
      </header>

      <div class="content">
        <div class="section">
          <h2 class="section-title">功能模块</h2>

          <div class="feature-grid">
            <div class="feature-card">
              <h3>相机控制工具</h3>
              <p>测试相机飞行、跳转、获取当前位置等相机控制功能。</p>
              <a href="camera-test.html" class="btn">开始测试</a>
            </div>
            <div class="feature-card">
              <h3>坐标转换工具</h3>
              <p>测试经纬度与笛卡尔坐标之间的转换，计算两点距离等功能。</p>
              <a href="coordinate-test.html" class="btn">开始测试</a>
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="section-title">工具函数信息</h2>
          <div class="result">
            <p>
              <strong>CameraUtils</strong>: 相机控制工具 -
              提供相机飞行、跳转、位置获取等功能
            </p>
            <p>
              <strong>CoordinateUtils</strong>: 坐标转换工具 -
              提供经纬度与笛卡尔坐标的相互转换，距离计算等功能
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
